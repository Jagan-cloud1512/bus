<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | Bus Booking</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- LOGIN PAGE -->
    <div class="login-container">
      <div class="login-left">
        <div class="brand">ðŸšŒ BusBook</div>
        <h1>Welcome back</h1>
        <p>Book your journey across India</p>

        <label class="field-label">Email address</label>
        <input
          id="email"
          class="input"
          type="text"
          placeholder="Enter your email"
        />

        <label class="field-label">Password</label>
        <input
          id="password"
          class="input"
          type="password"
          placeholder="Enter your password"
        />

        <div class="row">
          <label class="checkbox">
            <input type="checkbox" /> Remember for 30 days
          </label>
          <a href="#" class="link">Forgot password</a>
        </div>

        <button class="btn primary" onclick="login()">Sign in</button>
        <button class="btn outline" onclick="showRegister()">Sign up</button>

        <p class="hint">Create account first with any email/password</p>
      </div>

      <div class="login-right">
        <div class="illustration-card">
          <div class="illustration-circle"></div>
          <div class="illustration-bus"></div>
        </div>
      </div>
    </div>

    <!-- SIGNUP MODAL -->
    <div id="signupModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="hideRegister()">&times;</span>
        <h2>Create account</h2>
        <input id="regEmail" class="input" type="text" placeholder="Email" />
        <input
          id="regPassword"
          class="input"
          type="password"
          placeholder="Password"
        />
        <button class="btn primary" onclick="register()">Sign up</button>
      </div>
    </div>

    <!-- USER & ADMIN PAGES -->
    <div id="userPage" style="display: none"></div>
    <div id="adminPage" style="display: none"></div>

    <script src="script.js"></script>
  </body>
</html>
